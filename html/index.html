<!doctype html>
<html lang="en">

<head>
    <title>Farmstead – WordPress Theme – Just another W3Layouts free WordPress Demo Sites site</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="darklight__theme">
    <header class="header__nav fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <h1>
                    <a class="navbar-brand" href="#">
                        Farmstead
                        <i class="fa fa-leaf"></i>
                    </a>
                </h1>
                <nav class="d-flex justify-content-between align-items-center">
                    <div class="header__search">
                        <form action="">
                            <input type="search" name="" placeholder="Search">
                        </form>
                    </div>
                    <div class="mode_lightdark">
                        <button onclick="darkMode();">
                            <span class="material-symbols-outlined">
                                dark_mode
                            </span>
                        </button>
                        <button onclick="lightMode();">
                            <span class="material-symbols-outlined">
                                light_mode
                            </span>
                        </button>
                    </div>
                    <div class="dropdown">
                        <a class=" dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-bars"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item active" href="./index.html">HOME</a>
                            <a class="dropdown-item" href="./about.html">ABOUT</a>
                            <a class="dropdown-item" href="./services.html">SERVICES</a>
                            <a class="dropdown-item" href="./blog.html">BLOG POSTS</a>
                            <a class="dropdown-item" href="./landingpage.html">LANDING PAGE</a>
                            <a class="dropdown-item" href="./contact.html">CONTACT</a>
                        </div>
                    </div>
                </nav>
            </nav>
        </div>

    </header>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- SCROLL HEADER -->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();
            if (scroll >= 80) {
                $(".header__nav").addClass("nav__fixed");
            }
            else {
                $(".header__nav").removeClass("nav__fixed");
            }
        })
    </script>
    <!-- DARK_LIGHT MODE -->
    <script>
        function darkMode() {
            $(".darklight__theme").addClass("dark__mode");
        }
        function lightMode() {
            $(".darklight__theme").removeClass("dark__mode");
        }
    </script>
</body>

</html>
